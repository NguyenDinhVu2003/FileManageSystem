<div class="documents-container">
  <div class="page-header">
    <h1>Documents</h1>
    <p>Browse and manage your documents</p>
  </div>

  <div class="documents-grid" *ngIf="documents$ | async as documents">
    <mat-card *ngFor="let doc of documents" class="document-card">
      <mat-card-header>
        <mat-card-title>{{ doc.title }}</mat-card-title>
        <mat-card-subtitle>{{ doc.author }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p>{{ doc.description }}</p>
        <div class="document-meta">
          <div class="tags">
            <mat-chip *ngFor="let tag of doc.tags">{{ tag }}</mat-chip>
          </div>
          <div class="stats">
            <span><mat-icon>visibility</mat-icon> {{ doc.viewCount }}</span>
            <span><mat-icon>star</mat-icon> {{ doc.rating.average || 0 }}</span>
          </div>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="primary">View</button>
        <button mat-button>Download</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="!(documents$ | async)?.length" class="empty-state">
    <mat-icon>description</mat-icon>
    <h2>No documents found</h2>
    <p>Start by uploading your first document</p>
    <button mat-raised-button color="primary" routerLink="/documents/upload">
      Upload Document
    </button>
  </div>
</div>
